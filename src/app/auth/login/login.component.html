<section class="login__section">
  <div class="login__card">
    <h2 *ngIf="!isLoggedIn" class="login__title">Login</h2>
    <div *ngIf="isLoggedIn">
        <img class="login__user_avatar" [src]="user?.avatar != null ? user.avatar :'../../../assets/images/img_avatar.png'" [alt]="user.username">
        <h2 class="login__title">Hello {{user.username}}!</h2>
  
    </div>
    <div class="login__form">
      <div class="card card-container" >
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && login()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="user.username"
              required
              placeholder="Username"
              #username="ngModel"
            />
            <span class="input__focus"></span>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && username.invalid"
            >
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="user.password"
              required
              minlength="6"
              #password="ngModel"
              placeholder="Password"
            />
            <span class="input__focus"></span>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && password.invalid"
            >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="login__forgot_container">
            <a href="#" class="login__links">Forgot?</a>
          </div>
          <div class="form-group">
            <button class="login__button">
              Login
            </button>
          </div>
          <div>
            <a class="login__links" routerLink="/registration">SignUp</a>
          </div>


          <div class="">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
