<section>
   <div class="user__profile_loader">
    <div class="spiner" *ngIf="loaded">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="currentUser != null">
        <form (ngSubmit)="updateProfile()" enctype="multipart/form-data">
    
            <div>
                <h3>First Name</h3>
                <input type="text" name="firstName" [value]="currentUser?.firstName" [(ngModel)]="currentUser.firstName">
            </div>
        
            <div>
                <h3>Last Name</h3>
                <input type="text" name="lastName" [value]="currentUser?.lastName" [(ngModel)]="currentUser.lastName">
            </div>
        
            <div>
                <h3>Choose your country</h3>
                <select name="country" [(ngModel)]="countryName" (change)="changeCitiesByCountry()">
                    <option *ngFor="let country of countries" value="{{country.name}}">{{country.name}}</option>
                </select>
            </div>
            
            <div>
                <h3>Choose your city</h3>
                <select name="city" [(ngModel)]="cityName" >
                    <option *ngFor="let city of citiesByCountry" value="{{city}}">{{city}}</option>
                </select>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label>Choose a date</mat-label>
                <input name="date" matInput [matDatepicker]="picker" [value]="currentUser.birthDay" (dateInput)="onDateChange($event.value)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>
              <div>
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle [checked]="currentUser.gender === 'Female'" (change)="setGender('1')" value="1">Female</mat-button-toggle>
                    <mat-button-toggle [checked]="currentUser.gender === 'Male'" (change)="setGender('2')" value="2">Male</mat-button-toggle>
                </mat-button-toggle-group>
              </div>
              <div>
                <h3>Place of Work</h3>
                <input type="text" name="placeOfWork" [(ngModel)]="currentUser.placeOfWork">
              </div>
              <button type="submit">Update</button>

        </form>
    </div>
   </div>
    
    
</section>
