            <h4>Logo.</h4>
        </div>
        <div class="news__navbar_search">
           
            <div class="input-icons">
               
                <span class="material-icons icon">
                        search
                   </span>
                <input class="news__input_search" type="text" placeholder="Search">

      
            </div>
        </div>
        <ul class="news__navbar_icons" >
            <li class="navbar__li">
                <a routerLink="/profile/news">

                    <svg *ngIf="router.url === '/profile/news' && !isNotifications" aria-label="Home" fill="#262626" height="22" viewBox="0 0 48 48" width="22"><path d="M45.5 48H30.1c-.8 0-1.5-.7-1.5-1.5V34.2c0-2.6-2.1-4.6-4.6-4.6s-4.6 2.1-4.6 4.6v12.3c0 .8-.7 1.5-1.5 1.5H2.5c-.8 0-1.5-.7-1.5-1.5V23c0-.4.2-.8.4-1.1L22.9.4c.6-.6 1.6-.6 2.1 0l21.5 21.5c.3.3.4.7.4 1.1v23.5c.1.8-.6 1.5-1.4 1.5z"></path></svg>
                </a>
            </li>
            <li class="navbar__li">
                <a routerLink="/profile/explore">
                    <svg *ngIf="router.url != '/profile/explore' && !isNotifications ||isNotifications" aria-label="Find People" class="_8-yf5 " fill="#262626" height="22" viewBox="0 0 48 48" width="22"><path clip-rule="evenodd" d="M24 .5C37 .5 47.5 11 47.5 24S37 47.5 24 47.5.5 37 .5 24 11 .5 24 .5zm0 44c11.3 0 20.5-9.2 20.5-20.5S35.3 3.5 24 3.5 3.5 12.7 3.5 24 12.7 44.5 24 44.5zm-4.4-23.7c.3-.5.7-.9 1.2-1.2l14.8-8.1c.3-.1.6-.1.8.1.2.2.3.5.1.8l-8.1 14.8c-.3.5-.7.9-1.2 1.2l-14.8 8.1c-.3.1-.6.1-.8-.1-.2-.2-.3-.5-.1-.8l8.1-14.8zm6.2 5l4.3-7.8-7.8 4.3 3.5 3.5z" fill-rule="evenodd"></path></svg>
                    <svg *ngIf="router.url === '/profile/explore' && !isNotifications" aria-label="Find People" class="_8-yf5 " fill="#262626" height="22" viewBox="0 0 48 48" width="22"><path clip-rule="evenodd" d="M24 0C10.8 0 0 10.8 0 24s10.8 24 24 24 24-10.8 24-24S37.2 0 24 0zm12.2 13.8l-7 14.8c-.1.3-.4.6-.7.7l-14.8 7c-.2.1-.4.1-.6.1-.4 0-.8-.2-1.1-.4-.4-.4-.6-1.1-.3-1.7l7-14.8c.1-.3.4-.6.7-.7l14.8-7c.6-.3 1.3-.2 1.7.3.5.4.6 1.1.3 1.7zm-15 7.4l-5 10.5 10.5-5-5.5-5.5z" fill-rule="evenodd"></path></svg>
                </a>
      
            </li>
            <li class="navbar__li"> 
                <span *ngIf="notificationCounter > 0" class="circle"></span>
                <div (click)="openNotificationDialog()">
                    <svg *ngIf="!isNotifications" aria-label="Activity Feed" class="_8-yf5 " fill="#262626" height="22" viewBox="0 0 48 48" width="22"><path clip-rule="evenodd" d="M34.3 3.5C27.2 3.5 24 8.8 24 8.8s-3.2-5.3-10.3-5.3C6.4 3.5.5 9.9.5 17.8s6.1 12.4 12.2 17.8c9.2 8.2 9.8 8.9 11.3 8.9s2.1-.7 11.3-8.9c6.2-5.5 12.2-10 12.2-17.8 0-7.9-5.9-14.3-13.2-14.3zm-1 29.8c-5.4 4.8-8.3 7.5-9.3 8.1-1-.7-4.6-3.9-9.3-8.1-5.5-4.9-11.2-9-11.2-15.6 0-6.2 4.6-11.3 10.2-11.3 4.1 0 6.3 2 7.9 4.2 3.6 5.1 1.2 5.1 4.8 0 1.6-2.2 3.8-4.2 7.9-4.2 5.6 0 10.2 5.1 10.2 11.3 0 6.7-5.7 10.8-11.2 15.6z" fill-rule="evenodd"></path></svg>
                    <svg *ngIf="isNotifications" aria-label="Activity Feed" class="_8-yf5 " fill="#262626" height="22" viewBox="0 0 48 48" width="22"><path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg>

                <div *ngIf="showNotificationDialog" class="rectangle"></div>
                <div *ngIf="showNotificationDialog" class="notifications__dialog">
                    <div class="notifications__loader" *ngIf="!loaded">
                        <svg  aria-label="Loading..." class="spiner" viewBox="0 0 100 100"><rect fill="#555555" height="6" opacity="0" rx="3" ry="3" transform="rotate(-90 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.08333333333333333" rx="3" ry="3" transform="rotate(-60 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.16666666666666666" rx="3" ry="3" transform="rotate(-30 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.25" rx="3" ry="3" transform="rotate(0 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.3333333333333333" rx="3" ry="3" transform="rotate(30 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.4166666666666667" rx="3" ry="3" transform="rotate(60 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.5" rx="3" ry="3" transform="rotate(90 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.5833333333333334" rx="3" ry="3" transform="rotate(120 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.6666666666666666" rx="3" ry="3" transform="rotate(150 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.75" rx="3" ry="3" transform="rotate(180 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.8333333333333334" rx="3" ry="3" transform="rotate(210 50 50)" width="25" x="72" y="47"></rect><rect fill="#555555" height="6" opacity="0.9166666666666666" rx="3" ry="3" transform="rotate(240 50 50)" width="25" x="72" y="47"></rect></svg>
                    </div>
                    <ng-container *ngIf="loaded">
                        <ng-container *ngIf="notifications?.length != 0;else notificationNull">
                            <div *ngFor="let notification of notifications" (mouseenter)="readNotification(notification)" class="notifciation__card_flex">
                                <div class="notification__card_details">
                                    <img [src]="notification.user.avatar" alt="">
                                    <h4 class="notification__username"><a routerLink="/profile/user/{{notification.user.id}}">{{notification.user.username}}</a></h4>
                                    <h4 class="notification__message">{{notification.message}}</h4>
                                    <time></time>
                                </div>
                                <div>
                                    <ng-container *ngIf="notification.eNotification === 'START_FOLLOWING'">
                                        <app-follow-button [thisUser]="user" [currentUser]="notification.user"></app-follow-button>
                                    </ng-container>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </li>
            <li routerLinkActive="active" class="profile__link_user navbar__li" [routerLinkActiveOptions]="{exact:true}"><a routerLink="/profile/user/{{user.id}}"><img class="news__navbar_avatar" [src]="user?.avatar != null ? user.avatar :''" alt=""></a></li>
            <li class="navbar__dropdown_menu navbar__li" (click)="isDropDownOpen = !isDropDownOpen"> 
                <span *ngIf="!isDropDownOpen" class="material-icons">
                    keyboard_arrow_down
                    </span>
                    <span *ngIf="isDropDownOpen" class="material-icons">
                        keyboard_arrow_up
                        </span>
                    <div *ngIf="isDropDownOpen" class="dropdown__options">
                        <li routerLinkActive="active-link"><a routerLink="/profile/create-post">Create post</a></li>

                        <li routerLinkActive="active-link"><a routerLink="/profile/settings/{{user.id}}">Settings</a></li>

                        <li><a (click)="logout()">Logout</a></li>
                    </div>
            </li>
        </ul>
    </div>
</nav>  

<ng-template #notificationNull>
    <div class="notifications__null">
        <h2>Nothing</h2>
    </div>
</ng-template>
