<section>
    <div class="container">
  
        <div class="icons__post_info">

            <div class="icons">
                <h2>sadsad</h2>
            </div>




            <div>
                <img [src]="post?.image" alt="">
            </div>
        
            <div class="post__tags">
                <span *ngFor="let tag of post?.tags">
                    <a routerLink="/posts-by-tag/{{tag.name}}">#{{tag.name}}</a>
                </span>
            </div>
            <div class="post__title">
                <h1>{{post?.name}}</h1>
            </div>

            <div class="post__text">
                <div [innerHTML]="post?.text | safeHtml"></div>
            </div>
            


        </div>

    </div>
    
</section>
<section class="comments__section">
    <h1>Comments</h1> 
    <div *ngFor="let comment of comments">
        <h2>{{comment?.user.username}}</h2>
        <h3>{{comment?.text}}</h3>
    </div>
</section>
