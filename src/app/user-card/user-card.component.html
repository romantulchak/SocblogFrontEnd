<div class="user__grid">
<div class="card" *ngFor="let user of users">
    <div class="banner">
        <img class="user__card_avatar" [ngStyle]="{'background-image':user.avatar != null ? 'url( '+ user.avatar +'  )' : 'url(' + '../../../assets/images/img_avatar.png' +' )'  }" [style.backgroundImage]="">
    </div>
    <div class="menu">
      <div class="opener"><span></span><span></span><span></span></div>
    </div>
    <h2 class="name"><a routerLink="/profile/user/{{user.id}}">{{user.firstName | titlecase | slice:0 : 10 }} {{user.lastName |titlecase | slice :0 : 10}}</a></h2>
    <div class="title">{{user.username}}</div>
    <div class="actions">
      <div class="follow-info">
        <h2><a routerLink="/profile/user/{{user.id}}/subscriptions"><span>{{user.subscribersCounter}}</span><small>Followers</small></a></h2>
        <h2><a routerLink="/profile/user/{{user.id}}/subscribers"><span>{{user.subscriptionsCounter}}</span><small>Following</small></a></h2>
      </div>
      <div class="follow-btn">
        <app-follow-button [thisUser]="currentUser" [currentUser]="user"></app-follow-button>   
      </div>
    </div>
  </div>
</div>
